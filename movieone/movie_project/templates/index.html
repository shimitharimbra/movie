{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">

    <div class="row">

        {% for i in movie_list  %}

        <div class="col-md-2">


            <div class="card" style="width:15rem; height:27rem; ">

  <img class="card-img-top"  src="{{i.img.url}}" alt="...." width="200" height="300" >

  <div class="card-body">
    <h6 class="card-title">{{i.name}}</h6>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">{{i.name}}</a><br>
  </div>
  </div>
</div><br><br>

     {% endfor %}
    </div>

</div>
{% endblock %}
