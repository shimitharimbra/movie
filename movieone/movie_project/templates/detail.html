{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
         <div class="col-md-6">
           <img src="{{movie.img.url}}" width="450" height="600"><br><br>
         </div>
               <div class="col-md-6">
                   <h5>{{movie.name}}</h5><br>
                   <h6> {{movie.desc}}</h6><br>
                   <h6> {{movie.year}}</h6><br><br>
                   <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update </a><br><br>
                   <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">delete </a>
               </div>

    </div>
</div>
{% endblock%}
